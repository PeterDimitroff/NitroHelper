<!doctype html>
<html class="np-extension-html">
  <head>
    <title>NitroPack Helper Extension</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body class="np-extension-body">
    <div class="wrapper-np-extension">
        <div class="logo-np-extension">
            <img src="/icons/logo.svg" class="logo-np-extension" alt="">
        </div>
        <div class="section-np-extension">
        <div class="col1-np-extension info" id="runpsi">
            <img src="/icons/psi-icon.png" >
            <input type="button" id="runpsi-btn" class="btn-np-extension" value="Run PSI test"/>
        </div>
        <div class="col2-np-extension" id="nonitro">
            <img src="/icons/nonitro-icon.png" >
            <input type="button" id="nonitro-btn" class="btn-np-extension" value="Open ?nonitro"/>
        </div>
    </div>
    </div>
   
  </body>
</html>

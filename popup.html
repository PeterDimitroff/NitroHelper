<!doctype html>
<html class="np-extension-html">
  <head>
    <title>NitroPack Helper Extension</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body class="np-extension-body">
    <div class="wrapper-np-extension">
        <div class="logo-np-extension">
            <img src="/icons/logo.svg" class="logo-np-extension" alt="">
        </div>
        <div class="section-np-extension">
        <div class="col1-np-extension info" id="runpsi">
            <img src="/icons/psi-icon.png" class="np-image-extension">
            <input type="button" id="runpsi-btn" class="btn-np-extension" value="Run PSI test"/>
        </div>
        <div class="col2-np-extension" id="nonitro">
            <img src="/icons/nonitro-icon.png" class="np-image-extension">
            <input type="button" id="nonitro-btn" class="btn-np-extension" value="Open ?nonitro"/>
        </div>
        <div class="col1-np-extension" id="demotest">
          <img src="/icons/demo.png" class="np-image-extension">
            <input type="button" id="demotest-btn" class="btn-np-extension" value="Run DEMO test"/>
        </div>
        <div class="col2-np-extension" id="mobiletest">
          <img src="/icons/mobile-friendly.png" class="np-image-extension">
          <input type="button" id="mobile-test-btn" class="btn-np-extension" value="Mobile Friendly Test"/>
      </div>
      <div class="col1-np-extension" id="testconfig">
        <img src="/icons/testing.png" class="np-image-extension">
          <input type="button" id="testconfig-btn" class="btn-np-extension" value="Test new config"/>
      </div>
      <div class="col2-np-extension" id="richresultstest">
        <img src="/icons/rich-results.png" class="np-image-extension">
        <input type="button" id="rich-results-test-btn" class="btn-np-extension" value="Rich Results Test"/>
    </div>
    </div>
    </div>
   
  </body>
</html>
